favoris_index:
    path:     /{iduser}
    defaults: { _controller: "EventBundle:Favoris:index" }
    methods:  GET

favoris_show:
    path:     /show/{idevent}/{iduser}
    defaults: { _controller: "EventBundle:Favoris:show" }
    methods:  [GET, POST]

favoris_new:
    path:     /new/{idevent}/{iduser}
    defaults: { _controller: "EventBundle:Favoris:new" }
    methods:  [GET, POST]

favoris_delete:
    path:     /delete/{idevent}/{iduser}
    defaults: { _controller: "EventBundle:Favoris:delete" }
    methods:  DELETE
