article_index:
    path:     /
    defaults: { _controller: "ForumBundle:Article:index" }
    methods:  GET

article_show:
    path:     /{id}/show
    defaults: { _controller: "ForumBundle:Article:show" }
    methods:  GET

article_new:
    path:     /new
    defaults: { _controller: "ForumBundle:Article:new" }
    methods:  [GET, POST]

article_edit:
    path:     /{id}/edit
    defaults: { _controller: "ForumBundle:Article:edit" }
    methods:  [GET, POST]

article_delete:
    path:     /{id}/delete
    defaults: { _controller: "ForumBundle:Article:delete" }
    methods:  DELETE
